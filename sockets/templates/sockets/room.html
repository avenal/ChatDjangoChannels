<!-- chat/templates/chat/room.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>
    <title>Chat Room</title>
  </head>
  <body>
    <style>
      .dot {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br />
    <input id="chat-message-input" type="text" size="100" /><br />
    <input id="chat-message-submit" type="button" value="Send" />
    {{ room_name|json_script:"room-name" }}
    <script>
        var data = "";
      const roomName = JSON.parse(
        document.getElementById("room-name").textContent
      );
      const existingUsers = [];
      const chatSocket = new WebSocket(
        "ws://" + window.location.host + "/ws/chat/" + roomName + "/"
      );
      chatSocket.onopen = e => {};
      chatSocket.onmessage = function(e) {
        data = JSON.parse(e.data);

        if (!existingUsers.includes(data.user)) {
          existingUsers.push(data.user);
          let x = document.createElement("p");
          x.innerText = data.user;
          x.id = data.user;
          x.style.transform = `translate(${data.x}px,${data.y}px);`;
          document.body.appendChild(x);
        } else {
          document.getElementById(
            `${data.user}`
          ).style = `transform: translate(${data.x}px,${data.y}px);`;
        }
      };

      chatSocket.onclose = function(e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function(e) {
        if (e.keyCode === 13) {
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function(e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.value;
        chatSocket.send(
          JSON.stringify({
            message: message
          })
        );
        messageInputDom.value = "";
      };
      document.addEventListener("keyup", handleKey);
      function handleKey(e) {
        if (e.code === "KeyW") {
          chatSocket.send(
            JSON.stringify({
              message: "up"
            })
          );
        }
        if (e.code === "KeyS") {
          chatSocket.send(
            JSON.stringify({
              message: "down"
            })
          );
        }
        if (e.code === "KeyA") {
          chatSocket.send(
            JSON.stringify({
              message: "left"
            })
          );
        }
        if (e.code === "KeyD") {
          chatSocket.send(
            JSON.stringify({
              message: "right"
            })
          );
        }
      }
    </script>
    <div class="dot">x</div>
    <div class="map"></div>

</html>
